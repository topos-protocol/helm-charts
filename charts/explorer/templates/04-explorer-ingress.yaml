apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: explorer
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt-{{ .Values.acme.environment }}"
spec:
  tls:
    - hosts:
        - "{{ .Values.host }}"
      secretName: "{{ .Values.host }}-secret-tls"
  rules:
    - host: "{{ .Values.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: explorer
                port:
                  name: http
